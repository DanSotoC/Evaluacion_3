<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

<div class=" container col-xxl" style="margin-left: 90px;margin-top:30px;">
    <div class="row" ><br>
        <span>
            <form class="d-flex" >
                <input class="form-control border border-primary" [(ngModel)]="searchText" autocomplete="off" type="text" placeholder="Busca tÃº producto aca" aria-label="Search" style="margin-right: 20px; width: 80%;"> <app-carro></app-carro>
            </form>
        </span>
    </div>
    
    
    <div class="row ">
        
            <div class="col-md-4" *ngFor="let p of product | paginate: {itemsPerPage: 6, currentPage: page} " style="margin-bottom: 20px;">
                <div class="card" style="background-color: rgba(0, 255, 255, 0.562); width: 250px; height: 400px; margin-top: 2em;">
                    <div class="card-body">
                            <img class="card-img-top fluid"  src="{{p.file}}"  alt="Card image cap">
                            <h4 class="card-text">{{ p.nombreProducto }}</h4>
                            <h4 class="card-title" style="color: black;"> {{p.precio| currency : 'CLP'}}</h4>
                            <p class="card-text"> Stock: {{p.stock}} Unidades.</p>
                            <span><input type="submit" class="btn btn-outline-success" style="margin-right: 10px;" value="Agregar" (click) =  "AgregarProducto(p)"></span>
                    </div>
                </div>
            </div>
            
    </div>
    <pagination-controls (pageChange) = "page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
  
</body>
</html>
